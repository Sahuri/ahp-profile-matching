<div id="content">
    <section widget-grid id="administrasi-user">
        <div class="row">
            <article class="col-sm-12">
                <div jarvis-widget id="list_user" data-widget-colorbutton="false"  data-widget-editbutton="false" data-widget-deletebutton="false">
                    <header>
                        <span class="widget-icon"> <i ng-class="isShowList ? 'fa fa-table' : 'fa fa-edit'"></i> </span>
                        <h2>{{isShowList ? getWord('List') : getWord(isNew ? 'New' : 'Update')}} {{getWord('User')}}</h2>
                        <div class="va-table" style="height: 45px;text-align: right;float: right;margin-right: 10px;">
                            <div class="va-middle"><button class="btn btn-primary" ng-click="NewData(event)" ng-if="isShowList"><i class="fa fa-plus"></i>&nbsp;&nbsp;{{getWord('New')}}</button></div>
                        </div>
                    </header>
                    <div>
                        <div class="widget-body" ng-if="isShowList">
                            <div class="widget-body no-padding table-responsive ">
                                <table datatable dt-options="ctrl.tableOptions" dt-columns="ctrl.tableColumns" class="table table-striped table-bordered table-hover cursor-pointer" width="100%"></table>
                            </div>
                        </div>
                        
                        <div class="widget-body" ng-if="!isShowList">
                            <form name="frmUser" id="frmUser" class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Kode</label>
                                    <div class="col-lg-4">
                                        <input name="Kode" ng-model="data.Kode" ng-disabled="!isNew" type="text" class="form-control" placeholder="Kode User" maxlength="30" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Nama</label>
                                    <div class="col-lg-4">
                                        <input name="Nama" ng-model="data.Nama" type="text" class="form-control" placeholder="Nama User" maxlength="100" required />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Alamat</label>
                                    <div class="col-lg-4">
                                        <input name="Alamat" ng-model="data.Alamat" type="text" class="form-control" placeholder="Alamat" maxlength="252" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Telepon</label>
                                    <div class="col-lg-4">
                                        <input name="Telepon" ng-model="data.Telepon" type="text" class="form-control" placeholder="Telepon" maxlength="50" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Email</label>
                                    <div class="col-lg-4">
                                        <input name="Email" ng-model="data.Email" type="text" class="form-control" placeholder="Email" maxlength="50" />
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Area</label>
                                    <div class="col-md-4">
                                        <select2 class="form-control no-padding select-custom" id="KodeArea" name="KodeArea" ng-model="data.KodeArea" s2-options="item.id as item.text for item in listArea" placeholder="-- Choose area --" required></select2>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Aktif</label>
                                    <div class="smart-form float-left-34">
                                        <label class="toggle">
                                            <input name="Aktif" ng-model="data.Aktif" type="checkbox" />
                                            <i data-swchon-text="TRUE" data-swchoff-text="FALSE"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Administrator</label>
                                    <div class="smart-form float-left-34">
                                        <label class="toggle">
                                            <input name="Aktif" ng-model="data.IsAdministrator" type="checkbox" />
                                            <i data-swchon-text="TRUE" data-swchoff-text="FALSE"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">LDAP Account</label>
                                    <div class="smart-form float-left-34">
                                        <label class="toggle">
                                            <input name="Aktif" ng-model="data.IsLdapAccount" type="checkbox" />
                                            <i data-swchon-text="TRUE" data-swchoff-text="FALSE"></i>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-actions text-left">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <button id="btnSave" type="submit" class="btn btn-success" ng-click="Save()">
                                                <i class="fa fa-save"></i>
                                                {{getWord(isNew ? 'Save' : 'Update')}}
                                            </button>
                                            <button id="btn_undo" type="button" class="btn btn-warning" ng-click="Undo()">
                                                <i class="fa fa-undo"></i>
                                                {{getWord('Undo')}}
                                            </button>
                                            <button id="btnDelete" type="button" class="btn btn-danger" ng-if="!isNew" ng-click="Delete()">
                                                <i class="fa fa-remove"></i>
                                                {{getWord('Delete')}}
                                            </button>
                                            <button id="btnBack" type="button" class="btn btn-primary" ng-click="ShowList()">
                                                <i class="fa fa-arrow-left"></i>
                                                {{getWord('Back')}}
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </article>
        </div>
    </section>
    <!-- content -->
</div>
